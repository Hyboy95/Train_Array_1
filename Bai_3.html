<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<label for="idx_arr">Nhập vào phần tử của mảng</label>
<input type="text" id="idx_arr">
<button id="btn_add" onclick="add_element_to_array()">Add</button>
<button id="btn_display" onclick="display_array()">Display</button>
<button id="btn_check" onclick="check_max()">Check</button>
<p id="result"></p>
<p id="check_result"></p>
<p id="avg"></p>
</body>
</html>
<script>
    let array = [];

    function add_element_to_array() {
        let input = +document.getElementById('idx_arr').value;
        alert(`Phần tử ${input} được thêm vào vị trí ${array.length}`);
        array.push(input);
        document.getElementById('idx_arr').value = '';
    }

    function display_array() {
        document.getElementById('result').innerHTML = `Mảng bạn nhập vào là: [${array}]`;
    }

    function check_max() {
        let max = array[0];
        let count = 0;
        let total = 0;
        for (let i = 0; i < array.length; i++) {
            total += array [i];
            if (max < array[i]) {
                max = array[i];
                count = i;
            }
        }
        document.getElementById('check_result').innerHTML = `Giá trị lớn nhất trong mảng là ${max} ở vị trí ${count} trong mảng`;
        document.getElementById('avg').innerHTML = `Giá trị trung bình của mảng là ${total/array.length}`;
    }
</script>
